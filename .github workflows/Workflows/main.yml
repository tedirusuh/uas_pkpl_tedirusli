name: Build & Push Docker Image

on:
  push:
    branches:
      - main # Workflow akan berjalan ketika ada push ke branch 'main'
  pull_request:
    branches:
      - main # Workflow akan berjalan ketika ada pull request ke branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/nama-repositori-dockerhub:latest # Ganti dengan nama repositori Docker Hub kamu
        # Untuk multiple tags, contoh:
        # tags: |
        #   ${{ secrets.DOCKERHUB_USERNAME }}/nama-repositori-dockerhub:latest
        #   ${{ secrets.DOCKERHUB_USERNAME }}/nama-repositori-dockerhub:${{ github.sha }}
